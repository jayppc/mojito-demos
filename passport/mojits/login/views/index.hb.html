<div id="{{mojit_view_id}}">
    {{#if message}}
		<p>{{message}}</p>
	{{/if}}
	<form action="/login_submit" method="post">
		<div>
		<label>Username:</label>
		<input type="text" name="username"/><br/>
		</div>
		<div>
		<label>Password:</label>
		<input type="password" name="password"/>
		</div>
		<div>
		<input type="submit" value="Submit"/>
		</div>
	</form>
</div>
